{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block title %}<title>Chekout</title>{% endblock %}
</head>
<body>

	<h3 class='text-center'>Ваш предварительный заказ</h3>
<br>
<table class='table'>
<tr>
	<td class='text-center'><strong>Товар</strong></td>
	<td class='text-center'><strong>Кол-во</strong></td>
	<td class='text-center'><strong>Цена</strong></td>
	<td class='text-center'></td>
</tr>
{% for item in cart.items.all %}
<tr>
	<td class='text-center'> {{item.product.brand}} {{ item.product.title }}</td>
	<td class="text-center">{{ item.qty }}</td>
	<td class='text-center'>{{ item.item_total }} KZT.</td>
	<td></td>
</tr>
{% endfor %}
<tr>
	<td></td>
	<td class='text-center'> <strong>Итого: </strong></td>
	<td class='text-center'><strong>{{ cart.cart_total }} руб.</strong></td>
	<td class='text-center'></td>
</tr>
</table>
<br><hr>
<a href="{% url 'create_order' %}" class='pull-left' > <button class='btn btn-succes'>Оформить заказ</button></a>
	
</body>
</html>
